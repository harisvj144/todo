<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fav icon -->
  <link rel="shortcut icon" href="./images/fav icon.png" type="image/x-icon">
    <title>todo-application</title>

    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- normalize  css -->
<link rel="stylesheet" href="./styles/normalize.css">
<!-- costom css -->
<link rel="stylesheet" href="./styles/styles.css" class="">
</head>
<body>
  <div class="main-card">
    <h1>Skill Safari Hotel</h1>

    <form class="input-container" id="form">
      <input
        type="text"
        placeholder="I like to Eat...😋"
        class="food-input"
        id="food-input"
        required
      />
  
      <input
        type="number"
        placeholder="No of Quantity...⁉"
        class="quantity-input"
        id="quantity-input"
        required
      />
      <button id="btn" type="submit">Enter</button>
    </form>
    <p class="order">Your Orders:</p>
  
    <ul class="food-container"></ul>
  </div>
   
    <!-- costom css -->
    <script src="./scripts/script.js"></script>
    
</body>
</html>
